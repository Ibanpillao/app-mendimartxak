
<h1>Panel de control</h1>


<div class="w-75 d-flex justify-content-center align-items-center m-auto container">
    <div class="m-auto" *ngIf="this.localStorage.getItem('login') == null">
        <h5 class="h5">Por favor, introduce tu usuario y contraseña</h5>
        <form class="m-auto" #formLogin = "ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre"></label>
                <input required class="m-1 form-text form-control-lg" type="text" name="nombre" placeholder="Nombre" id="" [(ngModel)] = "this.nombre">
            </div>
            <div class="form-group">  
                <label for="password"></label>
                <input required class="m-1 form-text form-control-lg" type="password" name="password" placeholder="Contraseña" id="" [(ngModel)] = "this.password">
            </div>
            <input class="m-1 btn btn-dark" type="submit" value="Acceder">
            <p>¿No estás registrado? <a [routerLink]="['/registro']"><small>Regístrate ahora</small></a></p>
        </form>
    </div>

    <!-- CONTENEDOR OPERACIONES MARTXAS -->
    <div *ngIf="this.localStorage.getItem('login') != null" id="idOperacionesMartxa">
        <app-zona-socios></app-zona-socios>
    </div>
</div>
